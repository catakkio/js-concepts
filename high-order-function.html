<script>
    // A function that operates on another function, taking as argument a function or returns a function as a result
    const higherOrder = (fn) => {
        fn();
    }
    higherOrder(function () { console.log("Hello world 1") });


    function higherOrder2() {
        return function fn() {
            console.log("Hello world 2")
        }
    }

    let fn = higherOrder2()
    fn();
</script>
