    // 1st example: with string or numbers,

    const changeString = (string) => string = "new string"

    let string = "originalString"
    changeString(string);
    console.log(string) // -> originalString

    // Conclusion: the parameter is passed by value.
    // So If a function changes an argument's value, it does not change the parameter's original value.

    // 2nd example with arrays. Also array are passed by value
    console.log("%c2nd example: array",'color: green')

    const resetArray = (array) => {
        array = [];
        console.log('array inside the function resdet array', array) // [] 
    };

    let arr = [1, 2, 3]
    resetArray(arr);
    console.log('array value outside the function ->', arr); // [1,2,3]

    // example 2b
    console.log("%cexample 2b",'color: green')
    let arr1 = []
    console.log('array before calling the function to ad an element', arr1)

        array.push(elemToAdd);
        console.log('array inside the function to ad an element', array) // 
    }
    addElemToArray(arr, 40)
    console.log('array after calling the function to ad an element', arr1)

    // Conclusion: also array are passed by VALUE. ( keep in mind that if i use the array.push(function), the push will change the object)

    // 3d example. Change OBJECT property
    console.log("%c3dh example: changing object property",'color: green')

    let person = { name: 'tiziano', surname: 'ferro' }
    const resetPersonName = (person) => {
        person.name = "emptyName"
        console.log('person name inside function ->', person.name) // -> emptyName
    }

    resetPersonName(person)
    console.log('person outside the function', person.name) // -> emptyName
    // Conclusion: object properties are passed by REFERENCE. The value has changed

    // 4d example. Change WHOLE OBJECT 
    console.log("%c4th example: changing whole object",'color: green')
    const animal = { specie: "dog", name: "billy" }

    const changeWholeObj = (animal) => {

    }

    changeWholeObj(animal);
